<!DOCTYPE html>
<html lang="ko">

<head>
    <title>허대욱님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/8cd5ed8412.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <i class="fa-solid fa-face-smile">이름</i>
                            <i class="fa-solid fa-phone">Phone</i>
                            <i class="fa-solid fa-envelope">E-mail</i>
                            <i class="fa-solid fa-star">Instagram</i>
                        </div>
                        <div class="left__body__footer">
                            <span>오늘의 기분</span>
                            <select>
                                <option value="">기쁨 😁</option>
                                <option value="">나쁨 😭</option>
                                <option value="">피곤함 😪</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>
    </div>
</body>

</html>
